<!DOCTYPE html>
<html>
    <head>
        <title>Host Directory</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>

    </head>
    <body>
        <h1 id="hostDirectoryTitle">Host Directory</h1>

        <!-- Dropdown filters -->
        <div>
            <select id="nameFilter">
                <option value="All">All Names</option>
            </select>
            <select id="pronounsFilter">
                <option value="All">All Pronouns</option>
            </select>
            <select id="majorFilter">
                <option value="All">All Majors</option>
            </select>
            <select id="schoolFilter">
                <option value="All">All School</option>
            </select>
            <select id="minorFilter">
                <option value="All">All Minors</option>
            </select>
        </div>

        <button onclick="applyFilters()">Apply Filters</button>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Pronouns</th>
                    <th>Major</th>
                    <th>School</th>
                    <th>Minor</th>
                    <th>Unavailable Times</th>
                    <!-- Add more th elements for each column -->
                </tr>
            </thead>
            <tbody id="tableData">
                <!-- Table data will be dynamically inserted here -->
            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
