<!DOCTYPE html>
<html>
    <head>
        <title>Host Directory</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Host Directory</h1>

        <!-- Dropdown filters -->
        <div>
            <select id="nameFilter">
                <option value="All">All Names</option>
            </select>
            <select id="pronounsFilter">
                <option value="All">All Pronouns</option>
            </select>
            <select id="majorFilter">
                <option value="All">All Majors</option>
            </select>
            <select id="schoolFilter">
                <option value="All">All School</option>
            </select>
            <select id="minorFilter">
                <option value="All">All Minors</option>
            </select>
            <select id="dayFilter">
                <option value="Monday">Monday</option>
                <option value="Monday">Tuesday</option>
                <option value="Monday">Wednesday</option>
                <option value="Monday">Thursday</option>
                <option value="Monday">Friday</option>
            </select>
            <input type="time" id="startTimeFilter">
            <input type="time" id="endTimeFilter">

            <!-- Add more dropdowns as needed -->
        </div>

        <button onclick="applyFilters()">Apply Filters</button>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Pronouns</th>
                    <th>Major</th>
                    <th>School</th>
                    <th>Minor</th>
                    <th>Unavailable Times</th>
                    <!-- Add more th elements for each column -->
                </tr>
            </thead>
            <tbody id="tableData">
                <!-- Table data will be dynamically inserted here -->
            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
