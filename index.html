<!DOCTYPE html>
<html>
<head>
    <title>Student Directory</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Student Directory</h1>

    <!-- Dropdown filters -->
    <div>
        <select id="nameFilter">
            <option value="All">All Names</option>
        </select>
        <select id="pronounsFilter">
            <option value="All">All Pronouns</option>
        </select>
        <select id="majorFilter">
            <option value="All">All Majors</option>
        </select>
        <select id="schoolFilter">
            <option value="All">All School</option>
        </select>
        <select id="minorFilter" onchange= "onSelectionChange()">
            <option value="All">All Minors</option>
        </select>
        <select id="phoneFilter" onchange= "onSelectionChange()">
            <option value="All">All Phone Numbers</option>
        </select>
        <!-- Add more dropdowns as needed -->
    </div>

    <button onclick="filterResults()">Filter Results</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Pronouns</th>
                <th>Major</th>
                <th>School</th>
                <th>Minor</th>
                <th>Phone Number</th>
                <th>QU Email Address</th>
                <!-- Add more th elements for each column -->
            </tr>
        </thead>
        <tbody id="tableData">
            <!-- Table data will be dynamically inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
